<!DOCTYPE html>
<html>
<head>
  <title>Flat Skin Retina for VideoJS 5</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <!-- Default URLs assume the examples folder is included alongside video.js -->
  <link href="./plugins/videojs-logo.min.css" rel="stylesheet">
  <link href="./plugins/videojs-resolution-switcher.css" rel="stylesheet">
  <link href="./video-js-5.19.2/video-js.min.css" rel="stylesheet" type="text/css">
  <link href="./videojs-skin-flat/videojs-skin-flat.min.css" rel="stylesheet" type="text/css">

  <!-- Include ES5 shim, sham and html5 shiv for ie8 support  -->
  <!-- Exclude this if you don't need ie8 support -->
  <script src="./video-js-5.19.2/ie8/videojs-ie8.min.js"></script>

  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="./video-js-5.19.2/video.min.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "../../video-js.swf";
  </script>

</head>
<body>
<center>
  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="960" height="400"
      poster="http://vjs.zencdn.net/v/oceans.png"
      data-setup="{}">
    <source src="https://vjs.zencdn.net/v/oceans.mp4?360" type='video/mp4' label='360p' res='360' />
    <source src="https://vjs.zencdn.net/v/oceans.mp4?480" type='video/mp4' label='480p' res='480'/>
    <source src="https://vjs.zencdn.net/v/oceans.mp4?720" type='video/mp4' label='720p' res='720'/>
    <source src="https://vjs.zencdn.net/v/oceans.mp4?1080" type='video/mp4' label='1080p' res='1080'/>
    <source src="https://vjs.zencdn.net/v/oceans.mp4?1440" type='video/mp4' label='1440p' res='1440'/>
    <source src="https://vjs.zencdn.net/v/oceans.mp4?2160" type='video/mp4' label='2160p' res='2160'/>
    <track kind="captions" src="./video-js-5.19.2/examples/shared/example-captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="./video-js-5.19.2/examples/shared/example-captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>
</center>
  <script src="./plugins/videojs-resolution-switcher.js"></script>
  <script src="./plugins/videojs-logo.min.js"></script>
  <script>
    videojs('example_video_1').videoLogo({
      watermark: true,                        // default false
      logo: './plugins/your-logo.png',        // default 'logo.png'
      homepage: 'http://codecanyon.net/user/facetheme/portfolio2',
    });
    videojs('example_video_1').videoJsResolutionSwitcher();
  </script>
</body>
</html>
